<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="game">
            <div id="score">
                <div id="player-score">Player : <span id="player-num">0</span></div>
                <div id="computer-score">Computer : <span id="computer-num">0</span></div>
            </div>
            <div id="btns">
                <button type="button" data-sel="rock">Rock</button>
                <button type="button" data-sel="paper">Paper</button>
                <button type="button" data-sel="scissors">Scissors</button>
            </div>
            <div id="result">
                <p></p>
            </div>
        </div>
    </body>
</html>
